<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join the s-toolkit team powered by Tech Visionary. Contribute to innovative AI-driven solutions with Sujan Rai.">
  <meta name="keywords" content="join s-toolkit, tech visionary, team application, tech jobs, AI solutions, technology">
  <meta name="author" content="Sujan Rai, Tech Visionary">
  <meta property="og:title" content="Join s-toolkit: Tech Visionary Team">
  <meta property="og:description" content="Apply to join the s-toolkit team and work on cutting-edge AI tools with Tech Visionary.">
  <meta property="og:image" content="https://s-toolkit.github.io/s-toolkit/assets/og-image.jpg">
  <meta property="og:url" content="https://s-toolkit.github.io/s-toolkit/join.html">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Join s-toolkit: Tech Visionary">
  <meta name="twitter:description" content="Become part of the s-toolkit team and innovate with Sujan Rai at Tech Visionary.">
  <title>Join s-toolkit: Powered by Tech Visionary</title>
  <script defer src="../scripts/navigation.js"></script>
  <style>
    :root {
      --primary-color: #28a745;
      --primary-dark: #218838;
      --accent-color: #3498db;
      --text-color: #333;
      --background-light: #f4f7f6;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background-light);
      padding: 2rem;
      line-height: 1.6;
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
      color: var(--text-color);
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
    }

    .form-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-color);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9f9f9;
      transition: border-color 0.3s ease, background 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--accent-color);
      background: white;
      outline: none;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      width: 100%;
      padding: 1rem;
      margin-top: 2rem;
      background: var(--primary-color);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    #success-message {
      display: none;
      color: var(--success-color);
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 1.5rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #success-message.show {
      display: block;
      opacity: 1;
    }

    .error-message {
      color: var(--error-color);
      font-size: 1rem;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .footer-message {
      text-align: center;
      margin-top: 2rem;
      color: #666;
      font-size: 0.9rem;
    }

    .footer-message p {
      margin: 0.5rem 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Join s-toolkit: Powered by Tech Visionary</h1>

  <div class="form-container">
    <form id="joinForm" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="15c26449-8702-4bcc-aca0-848c28f6a38f">
      <input type="hidden" name="subject" value="Request to Join the Team of Tech Visionary">
      <input type="hidden" name="redirect" value="">
      <input type="hidden" name="from_name" value="s-toolkit Application">

      <label for="name">Your Name</label>
      <input type="text" id="name" name="Name" required placeholder="Enter your full name" />

      <label for="contribution">How Do You Want to Contribute?</label>
      <select id="contribution" name="Contribution" required>
        <option value="" disabled selected>Select a category</option>
        <option value="Content Manager">Content Manager</option>
        <option value="Tools Developer">Tools Developer</option>
        <option value="Website Developer">Website Developer</option>
        <option value="Backend Developer">Backend Developer</option>
        <option value="Softwares Creator">Softwares Creator</option>
        <option value="Tutorials Creator">Tutorials Creator</option>
        <option value="Marketor for the Website">Marketor for the Website</option>
        <option value="Information Collector">Information Collector</option>
        <option value="Multiple Worker">Multiple Worker</option>
      </select>

      <label for="country">Country</label>
      <input type="text" id="country" name="Country" required placeholder="Enter your country" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="Email" required placeholder="Enter your email address" />

      <label for="details">Your Full Details</label>
      <textarea id="details" name="Details" rows="6" required placeholder="Tell us about your skills, experience, and motivation"></textarea>

      <p style="margin-top: 1rem; color: #666;">Please review your information before submitting.</p>

      <button type="submit">Send Request to Join</button>

      <div id="success-message"></div>
      <div id="error-message" class="error-message"></div>
    </form>
  </div>
  <script>
    (function () {
      const form = document.getElementById('joinForm');
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');

      // Basic form validation
      function validateForm() {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const contribution = document.getElementById('contribution').value;
        const country = document.getElementById('country').value.trim();
        const details = document.getElementById('details').value.trim();

        if (!name || !email || !contribution || !country || !details) {
          errorMessage.textContent = 'Please fill out all required fields.';
          errorMessage.classList.add('show');
          return false;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errorMessage.textContent = 'Please enter a valid email address.';
          errorMessage.classList.add('show');
          return false;
        }

        return true;
      }

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        // Reset messages
        successMessage.textContent = '';
        successMessage.classList.remove('show');
        errorMessage.textContent = '';
        errorMessage.classList.remove('show');

        if (!validateForm()) return;

        const formData = new FormData(form);

        try {
          const response = await fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            body: formData,
            headers: {
              'Accept': 'application/json'
            }
          });

          const result = await response.json();

          if (result.success) {
            const name = document.getElementById('name').value.trim();
            const date = new Date().toLocaleDateString('en-US', {
              year: 'numeric',
              month: 'long',
              day: 'numeric'
            });
            successMessage.textContent = `Dear ${name}, your request to join s-toolkit has been successfully sent to our team lead, Sujan Rai, on ${date}. Expect a response at ${formData.get('Email')} soon. Thank you for your passion!`;
            successMessage.classList.add('show');
            form.reset();
          } else {
            errorMessage.textContent = result.message || 'Submission failed. Please try again.';
            errorMessage.classList.add('show');
          }
        } catch (error) {
          errorMessage.textContent = 'An error occurred. Please try again later.';
          errorMessage.classList.add('show');
        }
      });
    })();
  </script>
</body>
</html>
