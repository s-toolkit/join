<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join the s-toolkit team powered by Tech Visionary. Contribute to innovative tech solutions with Sujan Rai and the team.">
  <meta name="keywords" content="join s-toolkit, tech visionary, team application, tech jobs, AI solutions, technology">
  <meta name="author" content="Sujan Rai, Tech Visionary">
  <meta property="og:title" content="Join s-toolkit: Tech Visionary Team">
  <meta property="og:description" content="Apply to join the s-toolkit team and contribute to cutting-edge tools and AI-driven solutions with Tech Visionary.">
  <meta property="og:image" content="https://s-toolkit.github.io/s-toolkit/assets/og-image.jpg">
  <meta property="og:url" content="https://s-toolkit.github.io/s-toolkit/join.html">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Join s-toolkit: Tech Visionary">
  <meta name="twitter:description" content="Become part of the s-toolkit team and work on innovative tech solutions with Sujan Rai and Tech Visionary.">
  <title>Join s-toolkit: Powered by Tech Visionary</title>
  <!-- Tailwind CSS for Styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- React and Dependencies -->
<script defer src="../scripts/navigation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <!-- GSAP for Animations -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
  <!-- AOS for Scroll Animations -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
    .form-container { max-width: 600px; margin: 0 auto; }
    .form-field { transition: all 0.3s ease; }
    .form-field:disabled { background-color: #f3f4f6; cursor: not-allowed; }
    .success-message { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <main class="container mx-auto px-4 py-12">
    <section id="join" class="form-container mb-16" data-aos="fade-up">
      <h1 class="text-5xl font-bold text-center text-blue-900 mb-6">Join Our Team</h1>
      <p class="text-lg leading-relaxed mb-8 text-center">
        Become a part of s-toolkit and contribute to innovative tech solutions with Tech Visionary. Fill out the form below to send your request to join our team.
      </p>
      <div id="join-form-app"></div>
    </section>
  </main>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const JoinForm = () => {
      const [formData, setFormData] = useState({
        name: '',
        contribution: '',
        country: '',
        email: '',
        details: '',
        image: null,
      });
      const [submitted, setSubmitted] = useState(false);
      const [error, setError] = useState('');

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData({ ...formData, [name]: value });
      };

      const handleFileChange = (e) => {
        setFormData({ ...formData, image: e.target.files[0] });
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!formData.name || !formData.contribution || !formData.country || !formData.email || !formData.details || !formData.image) {
          setError('Please fill out all fields and upload an image.');
          return;
        }

        const form = new FormData();
        form.append('name', formData.name);
        form.append('contribution', formData.contribution);
        form.append('country', formData.country);
        form.append('email', formData.email);
        form.append('details', formData.details);
        form.append('image', formData.image);
        form.append('_subject', 'Request to Join the Team of Tech Visionary');
        form.append('_format', `Hi, I am ${formData.name} from ${formData.country}. I would like to join the team as ${formData.contribution}. See my message below.\n${formData.details}`);

        try {
          const response = await fetch('https://formspree.io/f/xvoevlwr', {
            method: 'POST',
            body: form,
            headers: {
              'Accept': 'application/json',
            },
          });

          if (response.ok) {
            setSubmitted(true);
            setError('');
          } else {
            setError('Failed to send the request. Please try again later.');
          }
        } catch (err) {
          setError('An error occurred. Please try again later.');
        }
      };

      useEffect(() => {
        gsap.from('h1, p', {
          opacity: 0,
          y: 50,
          duration: 1,
          stagger: 0.2,
        });
        AOS.init({ duration: 1000, once: true });
      }, []);

      return (
        <div>
          {!submitted ? (
            <form className="space-y-6" onSubmit={handleSubmit}>
              <div className="form-field">
                <label htmlFor="name" className="block text-lg font-medium text-blue-800 mb-2">
                  Enter Your Name:
                </label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  value={formData.name}
                  onChange={handleInputChange}
                  className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div className="form-field">
                <label htmlFor="contribution" className="block text-lg font-medium text-blue-800 mb-2">
                  How Do You Want to Contribute to Our Website:
                </label>
                <select
                  id="contribution"
                  name="contribution"
                  value={formData.contribution}
                  onChange={handleInputChange}
                  className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                  required
                >
                  <option value="" disabled>Select a category</option>
                  <option value="Content Manager">Content Manager</option>
                  <option value="Tools Developer">Tools Developer</option>
                  <option value="Website Developer">Website Developer</option>
                  <option value="Backend Developer">Backend Developer</option>
                  <option value="Softwares Creator">Softwares Creator</option>
                  <option value="Tutorials Creator">Tutorials Creator</option>
                  <option value="Marketor for the Website">Marketor for the Website</option>
                  <option value="Information Collector">Information Collector</option>
                  <option value="Multiple Worker">Multiple Worker</option>
                </select>
              </div>
              <div className="form-field">
                <label htmlFor="country" className="block text-lg font-medium text-blue-800 mb-2">
                  Enter Your Country Name:
                </label>
                <input
                  type="text"
                  id="country"
                  name="country"
                  value={formData.country}
                  onChange={handleInputChange}
                  className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                  placeholder="Your Country"
                  required
                />
              </div>
              <div className="form-field">
                <label htmlFor="email" className="block text-lg font-medium text-blue-800 mb-2">
                  Enter Your Email:
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  value={formData.email}
                  onChange={handleInputChange}
                  className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                  placeholder="e.g., someone@example.com"
                  required
                />
              </div>
              <div className="form-field">
                <label htmlFor="details" className="block text-lg font-medium text-blue-800 mb-2">
                  Enter Your Full Details:
                </label>
                <textarea
                  id="details"
                  name="details"
                  value={formData.details}
                  onChange={handleInputChange}
                  className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                  rows="5"
                  placeholder="Tell us about yourself and why you want to join"
                  required
                ></textarea>
              </div>
              <div className="form-field">
                <label htmlFor="image" className="block text-lg font-medium text-blue-800 mb-2">
                  Upload Your Realistic Image:
                </label>
                <input
                  type="file"
                  id="image"
                  name="image"
                  accept="image/*"
                  onChange={handleFileChange}
                  className="w-full p-3 border rounded-lg"
                  required
                />
              </div>
              {error && <p className="text-red-600">{error}</p>}
              <button
                type="submit"
                className="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300"
              >
                Send Request to Join
              </button>
            </form>
          ) : (
            <div className="success-message text-center">
              <h2 className="text-3xl font-semibold text-blue-800 mb-4">Join Request Sent Successfully</h2>
              <p className="text-lg leading-relaxed mb-6">
                Hi {formData.name}, your request to join our team has been successfully sent to the administrator Sujan Rai of the website.<br />
                You will be notified soon about your request via your entered email.<br />
                Thanks for your passion and support to us.
              </p>
              <a
                href="javascript:history.back()"
                className="text-blue-600 hover:underline text-lg"
              >
                Back to Previous Page
              </a>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<JoinForm />, document.getElementById('join-form-app'));
  </script>
</body>
</html>
